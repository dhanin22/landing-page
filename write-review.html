<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write a Review - Get ‚Çπ200 Voucher | Vett</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: #f9fafb; display: flex; justify-content: center; padding: 40px 20px; }
        .form-container { background: white; width: 100%; max-width: 500px; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e5e7eb; }
        
        h1 { font-size: 1.8rem; margin-top: 0; }
        .offer-banner { background: #fffbeb; color: #92400e; padding: 15px; border-radius: 8px; font-weight: 600; margin-bottom: 20px; border: 1px solid #fcd34d; }
        
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: #374151; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; font-family: inherit; }
        
        .btn-submit { background: #000; color: white; width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 700; font-size: 1rem; cursor: pointer; }
        .btn-submit:hover { background: #333; }
    </style>
</head>
<body>

    <div class="form-container">
        <a href="index.html" style="color:#6b7280; text-decoration:none; font-size:0.9rem;">‚Üê Back</a>
        <h1>Review your HR Software</h1>
        
        <div class="offer-banner">
            üéÅ Offer: Get a ‚Çπ200 Amazon Voucher for a verified review. (First 50 users only)
        </div>

        <form action="https://script.google.com/macros/s/AKfycbytpMHoxuWAF2Fy2xqcGC_F4Nwo3kR7ajpge4hDBzf4aoGbSVbrnmESSTHwEoOPlBJ08w/exec" method="POST" id="reviewForm">
            
            <label>Which software do you use?</label>
            <select name="software" required>
                <option value="" disabled selected>Select Software</option>
                <option value="Keka">Keka</option>
                <option value="Zoho">Zoho Payroll</option>
                <option value="RazorpayX">RazorpayX</option>
                <option value="GreytHR">GreytHR</option>
                <option value="Darwinbox">Darwinbox</option>
            </select>

            <label>Does their Support team pick up calls?</label>
            <select name="support_rating" required>
                <option value="Instant">Yes, instantly</option>
                <option value="24hrs">Within 24 hours</option>
                <option value="Terrible">No, it's terrible</option>
            </select>

            <label>Is the PF/TDS calculation accurate?</label>
            <select name="compliance_rating" required>
                <option value="100%">Yes, 100% accurate</option>
                <option value="Mostly">Mostly, some minor errors</option>
                <option value="Manual">No, we calculate manually in Excel</option>
            </select>

            <label>One "Pro" and one "Con"?</label>
            <textarea name="feedback" rows="4" placeholder="Pro: Good mobile app. Con: Reports are slow..." required></textarea>

            <label>Your LinkedIn Profile URL (For Verification)</label>
            <input type="url" name="linkedin_url" placeholder="https://linkedin.com/in/yourname" required>

            <label>Work Email (To send the voucher)</label>
            <input type="email" name="email" placeholder="you@company.com" required>

            <button type="submit" class="btn-submit">Submit Review</button>
        </form>
        
        <p style="font-size:0.8rem; color:#9ca3af; text-align:center; margin-top:15px;">Vouchers sent within 24hrs after verification.</p>
    </div>
<script>
  const form = document.getElementById('reviewForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(form.action, {
        method: "POST",
        body: new FormData(form),
    })
    .then(response => {
        alert("Success! Your voucher is on the way.");
        window.location.href = 'index.html';
    })
    .catch(error => console.error('Error!', error.message));
  });
</script>
</body>
</html>
